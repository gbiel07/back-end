<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Inicial</title>
<style>
    /* Reset de estilos */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Estilos básicos */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
    }
    
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    p {
        margin-bottom: 20px;
    }
    
    /* Estilos para dispositivos móveis */
    @media (max-width: 768px) {
        .container {
            width: 90%;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Página Inicial</h1>
   
    </div>
</body>
</html>
